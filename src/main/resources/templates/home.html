<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<h1>홈페이지입니다.</h1>
	<br>
	<a sec:authorize="isAnonymous()" th:href="@{/login}">로그인 하기</a>
	<a sec:authorize="isAnonymous()" th:href="@{/signup}">회원가입</a>
	<a sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
	  
	 <div sec:authorize="isAuthenticated()">
    	User: <span sec:authentication="name"></span>님 <br>
    	Authenticated : <span sec:authentication="authorities"></span>
	</div> 
	
</body>
</html>
