<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout"
	>
<main layout:fragment="content">
	<!-- slide -->
	<div id="carouselExampleIndicators" class="carousel slide"
		data-ride="carousel" data-interval="false">
		<div id="slideSection">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<!-- <div class="carousel-inner" role="listbox"> -->
			<div class="carousel-inner">
				<!-- Slide One - Set the background image for this slide in the line below -->
				<div class="carousel-item active"
					style="background-image: url('static/fileupload/2020120713072060724d18-f060-4548-8cba-6391036e2171.gif')">
					<div class="carousel-caption d-none d-md-block">
						<h3>초보자 사용가이드</h3>
						<p>초보자를 위한 경마 가이드</p>
					</div>
				</div>
				<!-- Slide Two - Set the background image for this slide in the line below -->
				<div class="carousel-item"
					style="background-image: url('static/fileupload/2020120716152269cf430b-a9f1-4560-99ad-ffb2a20e132a.png')">
					<div class="carousel-caption d-none d-md-block">
						<h3>공지사항</h3>
						<p>마진 공지사항</p>
					</div>
				</div>
				<!-- Slide Three - Set the background image for this slide in the line below -->
				<div class="carousel-item"
					style="background-image: url('http://placehold.it/1900x1080')">
					<div class="carousel-caption d-none d-md-block">
						<h3>Third Slide</h3>
						<p>This is a description for the third slide.</p>
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
			<div class="hak">
				<div class="col-md-12">
					<h3 class="my-3">&nbsp&nbsp<a onclick="SearchTerms()">인기 검색어</a></h3>
					<div class="w3-bar">
						<button class="w3-button w3-black" onclick="SearchTermsHorses()" >경주마</button>
						<button class="w3-button w3-black" onclick="SearchTermsJokey()">기수</button>
						<button class="w3-button w3-black" onclick="SearchTermsTrainer()">조교사</button>
					</div>
					<div class="col-md-12" th:each="data, index : ${SearchTermsList}">
						<div th:text="${index.count}+'.&nbsp'+${data.searchword}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Page Content container start-->
	<div class="gride">
		<div id="information" class="container"></div>
	</div>
	<!-- Page Content container end-->

	<script src="/static/js/majin.js"></script>
</main>
<th:block layout:fragment="script">
	<!-- Bootstrap core JavaScript -->
	<script src="/static/vendor/jquery/jquery.min.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</th:block>
