<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<h2>로그인</h2>
	<br />
	<br />
	<form th:action="@{/login}" method="post">
		<table>
			<tr><td>아이디</td><td><input type="text" name="id" autofocus></td></tr>
			<tr><td>비밀번호</td><td><input type="password" name="pw"></td></tr>
			<tr><td colspan="2" style="text-align: right"><input type="submit" value="login"></td></tr>
		</table>
	</form>
	<br />
	<a href="javascript:;" class="btn_social" data-social="google">구글
		로그인</a>
	<br />
	<a href="javascript:;" class="btn_social" data-social="kakao">카카오톡
		로그인</a>
	<br />
	<a href="javascript:;" class="btn_social" data-social="naver">네이버
		로그인</a>
	<br />
	<script> 
		let socials = document.getElementsByClassName("btn_social");
		for(let social of socials) {
			social.addEventListener('click', function(){
				let socialType = this.getAttribute('data-social');
				location.href="/oauth2/authorization/" + socialType; 
			})
		} 
	</script>
</body>
</html>
